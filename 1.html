<html>
  <head>
    <title>Code in the Dark</title>
    <style>
      body {
        background: black;
      }

      h1, h2 {
        color: green;
      }

      p, table {
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Code in the Dark 2020!</h1>
    <p>How well do you know front-end?</p>

    <h2>#1 Display an Image</h2>
    <img src="assets/logo.png" />

    <h2>#2 Print a List</h2>
    <ol>
      <li style="color: red">Red</li>
      <li style="color: green">Green</li>
      <li style="color: blue">Blue</li>
    </ol>

    <h2>#3 Show a Table</h2>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <td>Brian</td>
        <td>Strauch</td>
      </tr>
      <tr>
        <td>Hack</td>
        <td>Illinois</td>
      </tr>
    </table>
  </body>
</html>
