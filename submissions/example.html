<html>
  <head>
    <title>Code in the Dark</title>
    <style>
      body {
        background: black;
      }

      h1, h2 {
        color: green;
      }

      p, table {
        color: white;
      }

      .pulse {
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {color: blue;}
        50% {color: orange;}
        100% {color: blue;}
      }
    </style>
  </head>

  <body>
    <h1>Code in the Dark 2020</h1>
    <p>How well do <b>you</b> know front-end?</p>

    <h2>#1: Image</h2>
    <img src="assets/logo.png" />

    <h2>#2: List</h2>
    <ol>
      <li style="color: red">Red</li>
      <li style="color: green">Green</li>
      <li style="color: blue">Blue</li>
    </ol>

    <h2>#3: Table</h2>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <td>Hack</td>
        <td>Illinois</td>
      </tr>
      <tr>
        <td>Web</td>
        <td>Dev</td>
      </tr>
    </table>

    <h2>#4: CSS Animation</h2>
    <div class="pulse">Animate Me!</div>
  </body>
</html>
