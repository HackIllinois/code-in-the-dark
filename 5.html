<!DOCTYPE html>
<html>
<head>
<style>
div .text {
  text-align: center;
  font-size: 100px;
  animation: anim 1s infinite;
}

@keyframes anim {
  0% {color: blue;}
  50% {color: orange;}
  100% {color: blue;}
}
</style>
</head>
<body style="background: black;">
  <div>
    <div class="text">HACKILLINOIS</div>
  </div>
</body>
</html>
