<!DOCTYPE html>
<html>
<head>
<style>
div .text {
  animation: anim 1s infinite;
}

@keyframes anim {
  0% {color: blue;}
  50% {color: orange;}
  100% {color: blue;}
}
</style>
</head>
<body>
  <div>
    <p>beginner</p>
    <b>Novice</b>
    <h1 style="color: blue">Intermediate</h1>
    <b style="background: black; color: white"><u><i>Intermediate++</i></u></b>
    <div class="harder" style="background: green; border-radius: 100px;"><p>Hard</p></div>
    <ul>
      <p>H</p>
      <p>A</p>
      <p>R</p>
      <p>D</p>
      <p>E</p>
      <p>R</p>
    </ul>
    <div class="harder" style="clip-path: polygon(0 0, 100% 100%, 100% 0, 0 100%); background: magenta;"><p>Advanced</p></div>
    <div class="text"><h2>LEGENDARY</h2></div>
  </div>
</body>
</html>
